  /museum:
    get:
      operationId: museum.read_status
      tags:
        - museum
      summary: Gets battery status
      description: True when -48V battery is on, False when battery is off. 
      responses:
        200:
          description: Successful status read operation
          schema:
            properties:
              status:
                type: boolean

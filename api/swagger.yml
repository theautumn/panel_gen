            #          - lines
            #        summary: Delete a line from the lines list
            #        description: Delete a line
            #        responses:
            #          204:
            #            description: Successfully deleted a line
            #          406:
            #            description: Failed to delete lines
            #        parameters:
            #          - name: switch
            #            in: path
